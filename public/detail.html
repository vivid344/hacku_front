<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>グループ詳細</title>
    <link rel="stylesheet" href="mdl/material.min.css">
    <script src="mdl/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" type="text/css" href="css/dialog-polyfill.css"/>
    <script src="js/dialog-polyfill.js"></script>
    <style>
        .fix_menu_smartphone {
            height: 8%;
            background-color: #3f51b5;
            color: #FFFFFF;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            font-size: 25px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">グループ詳細</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon" onclick="move_setting()">
                    <i class="material-icons">settings</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                           id="fixed-header-drawer-exp">
                </div>
            </div>
        </div>
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">メニュー</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="list.html"><i class="material-icons">group_add</i> グループ一覧</a>
            <a class="mdl-navigation__link" href="form.html"><i class="material-icons">group_add</i> グループ作成</a>
            <a class="mdl-navigation__link" href=""><i class="material-icons">shopping_cart</i> お金を使う</a>
        </nav>
    </div>

    <main class="mdl-layout__content" style="z-index: 0">
        <div class="page-content">
            <div align="center" style="padding-top: 5%;font-size: 30px" id="dead"></div>
            <div align="center" style="width:100%; padding-top: 5%" id="main">
            </div>
            <div align="center" style="width:100%; padding-bottom: 30%" id="other">
            </div>
            <dialog id="detail_dialog" class="mdl-dialog">
            </dialog>
            <dialog id="charge_dialog" class="mdl-dialog">
                <form action="#" style="padding-bottom: 5%">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="price">
                        <label class="mdl-textfield__label" for="sample4">貯金額...</label>
                        <span class="mdl-textfield__error">数字を入力して下さい！</span>
                    </div>
                </form>
                <button type="button" class="mdl-button mdl-js-button mdl-button--raised" onclick="close_modal2()">閉じる</button>
                <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="send_charge()">貯金</button>
            </dialog>

            <script type="text/javascript" src="js/d3.js"></script>
            <script type="text/javascript" src="js/detail.js"></script>
        </div>
    </main>
    <div class="fix_menu_smartphone" onclick="open_charge_modal()">
        <div style="padding-top: 4%">貯金する!</div>
    </div>
</div>
</body>
</html>
